{% extends "base.html" %}

{% block content%}
<div class="row">
    {% include 'blog/list-inline.html' with blog_post=object detail=True %}

    {% if request.user.is_authenticated %}
        {% if request.user.is_staff %}
        <div class="col-12">
            <a href='{{ object.get_edit_url }}'> EDIT </a>
            <br>
            <a href='{{ object.get_delete_url }}'> DELETE </a>
        </div>

        {% endif %}
    {% endif %}
</div>
{% endblock %}
